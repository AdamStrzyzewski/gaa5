<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createHTMLElement(type, textContent = "domy≈õlny content") {
        const element = document.createElement(type)
        element.textContent = textContent

        return element
      }

      function createHTMLElementWithSingleParam(options) {
        // same as line 22
        // const type = options.type
        // const textContent = options.textContent
        // const fontSize = options.fontSize
        // const backgroundColor = options.backgroundColor
        const {
          type,
          textContent,
          fontSize = 15,
          backgroundColor = "yellow",
        } = options
        const element = document.createElement(type)
        element.textContent = textContent
        element.style.fontSize = `${fontSize}px`
        element.style.backgroundColor = backgroundColor

        return element
      }

      function createHTMLElementDestructurization({
        type,
        textContent,
        fontSize = 15,
        backgroundColor = "yellow",
      }) {
        const element = document.createElement(type)
        element.textContent = textContent
        element.style.fontSize = `${fontSize}px`
        element.style.backgroundColor = backgroundColor

        return element
      }

      // const p = createHTMLElement("Pierwszy paragraf", "p") // error
      const p = createHTMLElement("p", "Pierwszy paragraf")

      const p2 = createHTMLElementWithSingleParam({
        type: "p",
        textContent: "Drugi paragraf",
        fontSize: 20,
        backgroundColor: "red",
      })

      const p3 = createHTMLElementDestructurization({
        textContent: "Trzeci paragraf",
        type: "p",
      })

      document.body.append(p, p2, p3)
    </script>
  </body>
</html>
