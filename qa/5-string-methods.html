<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "aaa aaa"
      str.replace(" ", "-")
      str.replaceAll(" ", "-")
      str.includes("aaa")
      str.startsWith("aaa")
      str.endsWith("aaa")
      str.split("").join("")
      str.toLowerCase()
      str.toUpperCase()
      str.slice()
      str.substring()
      str.substr()
      str.trim()
      //   https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/substring
    </script>
  </body>
</html>
