    <script>
      "use strict"

      const students = [
        { name: "Mango", courses: ["matematyka", "fizyka"] },
        { name: "Poly", courses: ["informatyka", "matematyka"] },
        { name: "Kiwi", courses: ["fizyka", "biologia"] },
      ]

      const uniqueCourse = students // array
        .flatMap((student) => student.courses) // array
        .filter((course, index, arr) => arr.indexOf(course) === index) // array
        .join(", ") // string
        .toUpperCase() // string
