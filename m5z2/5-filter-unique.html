    <title>Document</title>
    <script>
      "use strict"

      const students = [
        { name: "Mango", courses: ["matematyka", "fizyka"] },
        { name: "Poly", courses: ["informatyka", "matematyka"] },
        { name: "Kiwi", courses: ["fizyka", "biologia"] },
      ]

      // const allCourses = students.map((student) => student.courses)
      // [
      //   ["matematyka", "fizyka"],
      //   ["informatyka", "matematyka"],
      //   ["fizyka", "biologia"]
      // ]

      const allCourses = students.flatMap((student) => student.courses)
      console.log(allCourses)

      const uniqueCourse = allCourses.filter(
        (course, index, arr) => arr.indexOf(course) === index
      )
      console.log(uniqueCourse)

      // 1 iteracja -> "matematyka" => indexOf => 0 | index === 0
      // 2 iteracja -> "fizyka" => indexOf => 1 | index === 1
      // 3 iteracja -> "informatyka" => indexOf => 2 | index === 2
      // 4 iteracja -> "matematyka" => indexOf => 0 | index === 3 -> indexOf !== index
      // 5 iteracja -> "fizyka" => indexOf => 1 | index === 4 -> indexOf !== index
      // 6 iteracja -> "biologia" => indexOf => 5 | index === 5
    </script>
